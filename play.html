<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="play.css">
    <title>Christmas Quiz</title>
</head>
<body>
    <div class="header">Take The Quiz Now!</div>
    <!-- https://alvarotrigo.com/blog/hamburger-menu-css/ -->
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/play.html">Play</a></li>
          </ul>
        </nav> 
    </div>
    <div class="menu-bg" id="menu-bg"></div>

    <!-- Code from JS course I am doing with Udemy -->
    <div class="container">
      <div id="game" class="justify-center flex-column">
          <div id="item">
              <div class="item-first">
                <p class="item-prefix">
                  Question
                </p>
                <h1 class="item-main-text" id="questionCounter">
                  
                </h1>
              </div>
              <div class="item-first">
                <p class="item-prefix">
                  Score
                </p>
                <h1 class="item-main-text" id="score">
                  0
                </h1>
              </div>
            </div>
          <h2 id="question">What is the answer to this question?</h2>
              <div class="choice-container">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number="1">Choice 1</p>
              </div>   
              <div class="choice-container">
                  <p class="choice-prefix">B</p>
                  <p class="choice-text" data-number="2">Choice 2</p>
              </div>   
              <div class="choice-container">
                  <p class="choice-prefix">C</p>
                  <p class="choice-text" data-number="3">Choice 3</p>
              </div>   
              <div class="choice-container">
                  <p class="choice-prefix">D</p>
                  <p class="choice-text" data-number="4">Choice 4</p>
              </div>   
              
      </div>
  </div>
    <!-- Code not obtained from any website -->
    <div class="footer">
      <p class="p1">Designed by imiebee &copy;</p>
  </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/app.js"></script>       
</body>
</html>
